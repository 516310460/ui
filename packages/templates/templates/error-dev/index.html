<!DOCTYPE html>
<html>
  <head>
    <title>{{ messages.statusCode }} - {{ messages.statusMessage }} | {{ messages.appName }}</title>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport" />
    <script type="module" src="/styles.ts"></script>
  </head>
  <body class="font-sans antialiased bg-white px-10 pt-14 dark:bg-black text-black dark:text-white min-h-screen flex flex-col">
    <div class="fixed -bottom-1/2 left-0 right-0 h-1/2 spotlight"></div>
    <p class="text-xl sm:text-2xl md:text-4xl font-light mb-16 leading-tight">
      {{ messages.description }}
    </p>
    <h1 class="text-6xl sm:text-8xl md:text-10xl font-medium mb-8">{{ messages.statusCode }}</h1>

    <div class="bg-white rounded-t-md bg-black/10 dark:bg-white/10 flex-1 overflow-y-auto h-auto">
        <p class="text-2xl font-light leading-tight z-10 p-8">
          {{ messages.stack }}
        </p>
    </div>
  </body>
</html>

<style>

.spotlight {
  z-index: -1;
  background: linear-gradient(45deg,  #00DC82 0%, #36E4DA 50%, #0047E1 100%);
  filter: blur(20vh);
}
</style>
